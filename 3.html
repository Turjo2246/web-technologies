<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox Validation</title>
    <script defer src="checkbox.js"></script>
</head>
<body>
    <form id="checkboxForm">
        <label>Select at least one option:</label><br>
        <input type="checkbox" name="option" value="1"> Option 1<br>
        <input type="checkbox" name="option" value="2"> Option 2<br>
        <input type="checkbox" name="option" value="3"> Option 3<br>
        <span id="checkboxError" style="color: red;"></span><br><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
